title: Notes
description: Personal notes!
url: https://ahmad4fifz.github.io/notes/
repository: ahmad4fifz/notes # for github-metadata

theme: just-the-docs

permalink: pretty

# Color scheme supports "light" (default) and "dark"
color_scheme: dark

# For copy button on code
enable_copy_code_button: true

# Sort order for navigation links
# nav_sort: case_insensitive # default, equivalent to nil
nav_sort: case_sensitive # Capital letters sorted before lowercase

#Footer content
footer_content: "Copyright &copy; 2023 Ahmad A'fif. Distributed by an <a href='https://github.com/ahmad4fifz/notes/tree/main/LICENSE'>MIT license.</a>"

# Footer last edited timestamp
last_edit_timestamp: true # show or hide edit time - page must have `last_modified_date` defined in the frontmatter
last_edit_time_format: "%b %e %Y at %I:%M %p" # uses ruby's time format: https://ruby-doc.org/stdlib-2.7.0/libdoc/time/rdoc/Time.html

# Back to top link
back_to_top: true
back_to_top_text: "Back to top"

callouts_level: quiet # or loud
callouts:
  highlight:
    color: yellow
  important:
    title: Important
    color: blue
  new:
    title: New
    color: green
  note:
    title: Note
    color: purple
  warning:
    title: Warning
    color: red

